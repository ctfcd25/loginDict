<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login + Dicion√°rio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: #fff;
      font-family: 'Poppins', sans-serif;
      color: #b22222;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .login-box {
      background: #fff0f0;
      border-radius: 16px;
      padding: 40px 35px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(178, 34, 34, 0.3);
      text-align: center;
      transition: box-shadow 0.3s ease;
      border: 2px solid #b22222;
      position: relative;
      z-index: 1;
    }
    .login-box:hover {
      box-shadow: 0 12px 36px rgba(178, 34, 34, 0.5);
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      color: #b22222;
      letter-spacing: 1.2px;
      text-shadow: 0 0 6px #b22222aa;
    }

    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      background: #fff;
      border: 2px solid #b22222;
      border-radius: 12px;
      color: #b22222;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.25s ease;
      box-sizing: border-box;
    }
    input[type="password"]:focus,
    input[type="file"]:focus {
      border-color: #ff4444;
      box-shadow: 0 0 8px #ff4444aa;
      background: #fff5f5;
    }

    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 10px;
      background: #b22222;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.15rem;
      color: #fff;
      cursor: pointer;
      letter-spacing: 1.1px;
      box-shadow: 0 0 12px #b22222cc;
      transition: background 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    button:hover {
      background: #ff4444;
      box-shadow: 0 0 18px #ff4444cc;
    }

    #resultado {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #228b22;
      text-shadow: 0 0 10px #228b22aa;
      min-height: 1.4em;
    }
    #resultado.error {
      color: #b22222;
      text-shadow: 0 0 10px #b22222aa;
    }

    hr {
      border: none;
      height: 1px;
      background: #b22222;
      margin: 35px 0;
    }

    p {
      color: #b22222;
      font-weight: 600;
      margin-bottom: 8px;
    }

    /* Popup personalizado */
    #popupFlag {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f0;
      border: 3px solid #b22222;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px #b22222cc;
      font-weight: 700;
      font-size: 1.5rem;
      color: #b22222;
      z-index: 1000;
      text-align: center;
      user-select: text;
      max-width: 90vw;
      word-break: break-word;
    }

    #popupFlag button {
      margin-top: 20px;
      padding: 10px 22px;
      background: #b22222;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 12px #b22222cc;
      transition: background 0.3s ease;
    }
    #popupFlag button:hover {
      background: #ff4444;
      box-shadow: 0 0 18px #ff4444cc;
    }

    /* Fundo escurecido atr√°s do popup */
    #overlay {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(178, 34, 34, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>

    <input type="password" id="password" placeholder="Palavra-passe" autocomplete="off" />
    <button onclick="verificarManual()">Entrar Manualmente</button>

    <hr>

    <p>Ou carrega um ficheiro de dicion√°rio (.txt):</p>
    <input type="file" id="dicionario" accept=".txt" />
    <button onclick="verificarComDicionario()">Usar Dicion√°rio</button>

    <div id="resultado"></div>
  </div>

  <div id="overlay"></div>
  <div id="popupFlag">
    <div>üèÅ Flag:</div>
    <div id="flagText" style="margin-top: 10px; user-select: text;"></div>
    <button onclick="fecharPopup()">Fechar</button>
  </div>

  <script>
    // Base64 da senha correta "monkey3"
    const passHash = "bW9ua2V5Mw==";
    // Base64 da flag correta "CD25{senhasDevemSerFortes}"
    const flagCriptografada = "Q0QyNXtzZW5oYXNEZXZlbVNlckZvcnRlc30=";

    function verificarLogin(password) {
      return btoa(password) === passHash;
    }

    function mostrarPopupFlag() {
      const flag = atob(flagCriptografada);
      document.getElementById("flagText").textContent = flag;
      document.getElementById("popupFlag").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function fecharPopup() {
      document.getElementById("popupFlag").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function verificarManual() {
      const pass = document.getElementById("password").value.trim();
      const resultado = document.getElementById("resultado");

      if (verificarLogin(pass)) {
        resultado.textContent = "";
        mostrarPopupFlag();
      } else {
        resultado.classList.add("error");
        resultado.textContent = "‚ùå Acesso negado.";
      }
    }

    function verificarComDicionario() {
      const fileInput = document.getElementById("dicionario");
      const resultado = document.getElementById("resultado");

      if (!fileInput.files.length) {
        alert("Por favor, seleciona um ficheiro de dicion√°rio.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const linhas = e.target.result.split(/\r?\n/);
        for (let linha of linhas) {
          if (verificarLogin(linha.trim())) {
            resultado.textContent = "";
            mostrarPopupFlag();
            return;
          }
        }
        resultado.classList.add("error");
        resultado.textContent = "‚ùå Nenhuma senha correta encontrada.";
      };
      reader.readAsText(fileInput.files[0]);
    }
  </script>
</body>
</html>
